<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Minnt Natural</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">
        <div class="login-box">

          <img src="logo.png" alt="">
            <div class="decore-box">
                <div class="input-container">
                    <input placeholder="Usuario" class="input-field" type="text">
                    <label for="input-field" class="input-label">Usuario</label>
                    <span class="input-highlight"></span>
                </div>
                <div class="input-container">
                    <input placeholder="Contraseña" class="input-field" type="password">
                    <label for="input-field" class="input-label">Contraseña</label>
                    <span class="input-highlight"></span>
                </div>
                <button class="inicio">Iniciar Sesión</button>
                <div>
                  <button class="link">Olvidé mi contraseña</button>
                </div>
                <div>
                  <button class="link">No estoy registrado</button>
                </div>
            </div>
            <p class="firma">BY: MINNT</p>
        </div>
    </div>
</body>
</html>
